
<span ng-click="increase(false)" ng-class="{'disabled':disabled.min}">
        <usesvg class="icon minus" useid="svg_icon_minus"></usesvg>
    </span>

<span>{{value}}</span>

<span ng-click="increase(true)"  ng-class="{'disabled':disabled.max}">
        <usesvg class="icon plus" useid="svg_icon_plus"></usesvg>
    </span>
